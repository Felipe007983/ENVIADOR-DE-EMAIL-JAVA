<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Cor de fundo */
        }
        .container {
            max-width: 400px; /* Largura máxima do formulário */
            margin-top: 100px; /* Margem superior para centralizar verticalmente */
            padding: 20px; /* Padding interno */
            background-color: white; /* Fundo branco */
            border-radius: 8px; /* Cantos arredondados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Redefinir Senha</h1>
    <form action="#" th:action="@{/auth/reset-password}" method="post" class="mt-4">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Redefinir Senha</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/auth/login}" class="d-block">Voltar para Login</a>
    </div>

    <!-- Modal de Sucesso -->
    <div class="modal" id="resetSuccessModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sucesso</h5>
                    <button type="button" class="close" onclick="closeModal('resetSuccessModal')">&times;</button>
                </div>
                <div class="modal-body">
                    A senha foi redefinida com sucesso!
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeModal('resetSuccessModal')">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Erro (opcional) -->
    <div class="modal" id="resetErrorModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Erro</h5>
                    <button type="button" class="close" onclick="closeModal('resetErrorModal')">&times;</button>
                </div>
                <div class="modal-body">
                    Ocorreu um erro ao redefinir a senha. Tente novamente.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeModal('resetErrorModal')">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('resetSuccess') === 'true') {
            document.getElementById('resetSuccessModal').style.display = 'block';
        }
        if (urlParams.get('error') === 'true') {
            document.getElementById('resetErrorModal').style.display = 'block';
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
